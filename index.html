<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
  <div id="img">
    <img id="mobile" src="images/image-product-mobile.jpg" alt="">
     <img id="desktop" src="images/image-product-desktop.jpg" alt="">
  </div>
 <div id="text-part">
  <p id="title">Perfume</p>

  <h1>Gabrielle Essence Eau De Parfum</h1>

   <p id="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>

    <div id="tag">
      <h1>$149.99</h1>
      <p>$169.99</p>  
    </div>

  <button> <span><i class="fa fa-shopping-cart"></i></span>Add to Cart</button>
  </div>
</div>
</body>
</html>
